name: Julia

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-20.04]
        julia-version: ['1']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Environment setup
        uses: actions/checkout@v2
      - name: Julia setup
        uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - name: Julia test and style
        run: |
          make info
          make -j2
          mkdir -p ~/.julia/artifacts
          echo "[762fde13-7596-547b-826d-8223c52d51c1]" >> ~/.julia/artifacts/Overrides.toml
          echo "libCEED = \"$PWD\"" >> ~/.julia/artifacts/Overrides.toml
          pushd julia/LibCEED.jl
          julia --project -e 'import Pkg; Pkg.test("LibCEED"; coverage=true, test_args=["--run-dev-tests"])'
          rm ~/.julia/artifacts/Overrides.toml
          julia --project -e 'import Pkg; Pkg.test("LibCEED")'
          julia --project=.style/ -e 'import Pkg; Pkg.instantiate()' && julia --project=.style/ .style/ceed_style.jl && git diff --exit-code src test examples
